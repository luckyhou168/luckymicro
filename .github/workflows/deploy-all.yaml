name: Deploy FlixTube (All)

on:
  workflow_dispatch:

concurrency:
  group: flixTube-deploy-all
  cancel-in-progress: false

jobs:
  deploy-all:
    runs-on: ubuntu-latest

    env:
      VERSION: ${{ github.sha }}
      CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      REGISTRY_UN: ${{ secrets.REGISTRY_UN }}
      REGISTRY_PW: ${{ secrets.REGISTRY_PW }}
      KUBECTL_VERSION: ${{ secrets.KUBECTL_VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          printf '%s' "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config

      # Infrastructure first
      - name: Deploy MongoDB
        run: kubectl apply -f ./scripts/cd/mongodb.yaml

      - name: Deploy Rabbit
        run: kubectl apply -f ./scripts/cd/rabbit.yaml

      # Service deploy helper pattern: build -> push -> apply
      - name: Deploy mock-storage
        env:
          NAME: mock-storage
          DIRECTORY: mock-storage
        run: |
          set -euo pipefail
          ./scripts/cd/build-image.sh
          ./scripts/cd/push-image.sh
          ./scripts/cd/deploy.sh

      - name: Deploy metadata
        env:
          NAME: metadata
          DIRECTORY: metadata
        run: |
          set -euo pipefail
          ./scripts/cd/build-image.sh
          ./scripts/cd/push-image.sh
          ./scripts/cd/deploy.sh

      - name: Deploy history
        env:
          NAME: history
          DIRECTORY: history
        run: |
          set -euo pipefail
          ./scripts/cd/build-image.sh
          ./scripts/cd/push-image.sh
          ./scripts/cd/deploy.sh

      - name: Deploy video-upload
        env:
          NAME: video-upload
          DIRECTORY: video-upload
        run: |
          set -euo pipefail
          ./scripts/cd/build-image.sh
          ./scripts/cd/push-image.sh
          ./scripts/cd/deploy.sh

      - name: Deploy video-streaming
        env:
          NAME: video-streaming
          DIRECTORY: video-streaming
        run: |
          set -euo pipefail
          ./scripts/cd/build-image.sh
          ./scripts/cd/push-image.sh
          ./scripts/cd/deploy.sh

      - name: Deploy gateway (last)
        env:
          NAME: gateway
          DIRECTORY: gateway
        run: |
          set -euo pipefail
          ./scripts/cd/build-image.sh
          ./scripts/cd/push-image.sh
          ./scripts/cd/deploy.sh

      - name: Show rollout status
        shell: bash
        run: |
          set -euo pipefail
          kubectl get deploy -o wide
          kubectl get pods -o wide
          kubectl get svc -o wide

